{{extend './_inc/layout.html'}}

{{block 'content'}}
    <div class="guide-content">
    	<h1>使用指南</h1>
    	<p>使用MIP无需等待加载 页面将以更有好的方式瞬时到达用户</p>
    	<ul>
    		<li>第一步：拥有一个已经备案的域名或者网站</li>
    		<li>第二步：确认建站类型，选择适用的网站模板或网站页面下载</li>
    		<li>第三步：将站点内容填充到模板中，增加和删除所需的组件</li>
    		<li>第四步：测试并上线网站</li>
    		<li>第五步：通过百度搜索资源平台提交你的mip url，之后就能买瓶香槟和小伙伴庆祝上线拉~</li>
    	</ul>
    </div>
{{/block}}

{{extend './_inc/layout.html'}}

{{block 'content'}}
    <div class="guide-content">
    	<h1>使用指南</h1>
    	<p class="subtitle">使用MIP无需等待加载 页面将以更有好的方式瞬时到达用户</p>
    	<div class="process">
    		<p>第一步：拥有一个已经备案的域名或者网站</p>
    		<p>第二步：确认建站类型，选择适用的网站模板或网站页面下载</p>
    		<p>第三步：将站点内容填充到模板中，增加和删除所需的组件</p>
    		<p>第四步：测试并上线网站</p>
    		<p>第五步：通过百度搜索资源平台提交你的mip url，之后就能买瓶香槟和小伙伴庆祝上线拉~</p>
    	</div>
    </div>
{{/block}}

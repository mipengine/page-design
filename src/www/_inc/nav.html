<header class="header">
    <h1 class="logo">
        <a href="/" data-type="mip">MIP pro 官网</a>
    </h1>
    <nav class="nav">
        {{each header.nav}}
            <a href="{{$value.url}}"{{if $value.text == header.current}} class="current"{{/if}}>
                <span>{{$value.text}}</span>
            </a>
        {{/each}}
    </nav>
    <div class="dir" on="tap:sidebar.open">
        <i class="icon icon-menulist"></i>
    </div>
</header>

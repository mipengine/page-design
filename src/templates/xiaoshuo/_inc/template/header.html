<header id="header">
    <div class="left">
        {{if header.back}}
            <!--data-type="mip" 用于两个MIP页之间跳转，应保证落地页同样为MIP页-->
            <a data-type="mip" data-title="" href="{{ header.back }}"><i class="icon icon-left"></i></a>
        {{/if}}
    </div>
    <h1 class="line-clamp1">{{ header.title || '小说' }}</h1>
    <div class="right text-right">
        {{if header.search}}
            <!--data-type="mip" 用于两个MIP页之间跳转，应保证落地页同样为MIP页-->
            <a data-type="mip" data-title="" href="{{ header.search }}"><i class="icon icon-search"></i></a>
        {{/if}}
        {{if header.mybook}}
            <!--data-type="mip" 用于两个MIP页之间跳转，应保证落地页同样为MIP页-->
            <a data-type="mip" data-title="" href="{{ header.mybook }}"><i class="icon icon-mybook"></i></a>
        {{/if}}
    </div>
</header>

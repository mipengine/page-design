<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    {{block 'title'}}<title>{{ page.title || 'Hello World' }}</title>{{/block}}
    <link rel="stylesheet" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="stylesheet" href="https://unpkg.com/mip-mag-design">
    <link rel="canonical" href="{{ page.canonical || 'https://www.mipengine.org/' }}">
    {{block 'style'}}
    {{if style}}
        <style mip-custom>
            {{@ style }}
        </style>
    {{/if}}
    {{/block}}
    <noscript>
        <style mip-officialrelease>
            body {
                -webkit-animation: none;
                   -moz-animation: none;
                    -ms-animation: none;
                        animation: none;
            }
        </style>
    </noscript>
</head>
